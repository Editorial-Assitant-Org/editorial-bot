<!DOCTYPE html>
<html>
<head>
  <title>Editorial Assistant</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Editorial Details</h2>
    <div class="field">
      <label for="manuscript">Manuscript:</label>
      <textarea id="manuscript" rows="2">Fetching...</textarea>
      <button class="copy-btn" data-target="manuscript">Copy</button>
    </div>
    <div class="field">
      <label for="editor">Editor:</label>
      <textarea id="editor" rows="2">Fetching...</textarea>
      <button class="copy-btn" data-target="editor">Copy</button>
    </div>
    <div class="field">
      <label for="decision">Decision:</label>
      <textarea id="decision" rows="4">Fetching...</textarea>
      <button class="copy-btn" data-target="decision">Copy</button>
    </div>
    <div id="copy-status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
